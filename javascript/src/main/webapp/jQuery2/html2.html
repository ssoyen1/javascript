<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery2/html2.html</title>
<script type="text/javascript" src="jquery-3.6.1.js"></script>
<script type="text/javascript">
		$(document).ready(function(){
			$('#btn').click(function(){
// 				alert($('#id').val());  // 아이디상자에 입력된 값을 가져오기 html2.jsp에 전달해서 맞는지아닌지판단
				$.ajax({
					url:'html2.jsp',
					data:{'id':$('#id').val()}, // jsp의 id값(파라미터값) 들고감
					success:function(rdata){ // 출력결과값을 가져와서
						$('#idcheck').html(rdata);  //idcheck에 그값을 넣음
					}
				});//
			});//
		});//

		
</script>
</head>
<body>
		아이디 : <input type="text" name="id" id="id">
		<input type="button" value="아이디 중복체크" id="btn"><br>
		<div id="idcheck"></div>
</body>
</html>
