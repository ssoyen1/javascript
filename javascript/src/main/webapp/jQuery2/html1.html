<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery2/html1.html</title>
<script type="text/javascript" src="jquery-3.6.1.js"></script>
<script type="text/javascript">

		$(document).ready(function(){
// 			alert("클릭");
			$.ajax({
				//속성:값
				url:'html1.jsp', //경로지정
				//data: 들고갈 데이터값
				success:function(rdata){ //리턴데이터
					// html1.jsap에서 출력한 결과를 성공적으로 rdata변수에 받아옴
					// body태그 뒤부분에 출력
					$('body').append(rdata);
				}
			});
			
			
			
			// click() 버튼을 클릭했을때 
			// ajax() html1.jsap에서 출력한 결과를 성공적으로 rdata변수에 받아옴
			// sappend() table 태그 뒤부분에 출력
			$('#btn').click(function(){
				$.ajax({
					url:'html1.jsp', 
					success:function(rdata){ //// HTTP 요청 성공 시 이벤트 핸들러
						$('table').append('<tr><td>'+rdata+'</td></tr>');
					
					}
				});
			});
			
			
			
			
		});
</script>
</head>
<body>
		<input type="button" value="버튼" id="btn">
		<table border="1">
		<tr><td>내용</td></tr>
		</table>
		<h1>jQuery2/html1.html</h1>
</body>
</html>
