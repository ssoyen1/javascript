// 			 받은 값을 가지고 양수, 음수, 0 => 출력(리턴값 없음)

	function numCheck(a){
		if(a<0){
		alert(a + " : 음수");
	}else if(a==0){
		alert(a + " : 영");
	}else{
		alert(a + " : 양수");
	}
	return;
}
