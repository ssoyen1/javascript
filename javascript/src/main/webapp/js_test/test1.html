<!DOCTYPE html>

<script type="text/javascript">

	

	function fun1 () {
		if(document.fr.name.value=="") {
			alert("이름을 입력해주세요");
			document.fr.name.focus();
			return;
		}
		
		if(document.fr.jumin1.value=="") {
			alert("주민등록번호 앞자리를 입력해주세요");
			document.fr.jumin1.focus();
			return;
		}
		
		
		if(document.fr.jumin1.value.length !=6){
			alert("주민등록번호 앞자리는 6자 입력");
			document.fr.jumin1.focus();
			return;
		}
		
		if(document.fr.jumin2.value=="") {
			alert("주민등록번호 뒷자리를 입력해주세요");
			document.fr.jumin2.focus();
			return;
		}
		
		if(document.fr.jumin2.value.length !=7){
			alert("주민등록번호 앞자리는 7자 입력");
			document.fr.jumin2.focus();
			return;
		}
		
		
		if(document.fr.id.value=="") {
			alert("아이디 입력해주세요");
			document.fr.id.focus();
			return;
		}
		
		
		if(document.fr.id.value.length < 4 || document.fr.id.value.length > 10){
			alert("아이디의 길이는 4~10자이내로 입력하세요");
			document.fr.id.focus();
			return;
		}
		
		if(document.fr.pw.value=="") {
			alert("비밀번호를 입력해주세요");
			document.fr.pw.focus();
			return;
		}
		
		if(document.fr.pw.value.length < 4 || document.fr.pw.value.length > 10){
			alert("비밀번호의 길이는 4~10자이내로 입력하세요");
			document.fr.pw.focus();
			return;
		}
		
		if(document.fr.pw2.value=="") {
			alert("비밀번호확인을 입력해주세요");
			document.fr.pw2.focus();
			return;
		}
		
		
		if(!(document.fr.pw.value == document.fr.pw2.value)) {
			alert("비밀번호가 일치하지않습니다."); 
			document.fr.pw.focus();
			return;
		}
		
		if(document.fr.tel.value=="") {
			alert("전화번호 입력해주세요");
			document.fr.tel.focus();
			return;
		}
		
		if(document.fr.mem.value=="") {
			alert("회원분류를 선택해주세요");
			document.fr.mem.focus();
			return;
		}
		
		
		
	}
	
	function fun2() {

		}
			return;

	function windowopen() {
		window.open("js_test/test2.html","width=500, height=250");

	document.fr.submit();

</script>
