<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>js2/test5.html</title>
<script type="text/javascript">
//	window - lacation(주소줄)
// 		   - history(방문기록)
//		   - document(html전체) - image, div,...
// 					   		   - form - text, password, textarea
// 					   		   - checkbox, radio
// 							   - select

			//document.image : 웹브라우저에서 html 문서 안에 img태그 정보를 저장하는 내장객체
			// document.image이름.변수 => document.이미지이름.src 변수 : 이미지파일 저장
			// (태그의 속성값을 변수로 많이 정함)
 			//							document.이미지이름.src 변수 : 이미지 파일 저장
 			//							document.이미지이름.width 변수 : 이미지 너비 저장
			//							document.이미지이름.height 변수 : 이미지 높이 저장
 			//							document.이미지이름.border 변수 : 이미지 테두리선두께 저장

			
 			function fun1() {
 				alert(document.img1.src);
 				alert(document.img1.width);
 				alert(document.img1.height);
 				alert(document.img1.border);
 			}

			function fun2() {
			// 2.jpg변경 크기 500 높이 300 테두리선 두께 10
				document.img1.src="2.jpg"
				document.img1.width=500;
				document.img1.height=300;
				document.img1.border=10;
				
			}
			
			function fun3() {
				//img2 이름을 가진 이미지를 3.jpg변경 // 테두리선 두께 5
				document.img2.scr="3.jpg";
				document.img2.border=5;
			}
			
			function fun4() {
				//img3 이름 이미지 4.jpg변경
				document.img3.scr="4.jpg";
			}
			
			function fun5() {
				//img3 이름 이미지 3.jpg변경
				document.img3.scr="3.jpg"
			}



</script>
</head>
<body>
			<img src="1.jpg" width="300" height="200" border="1" name="img1">
			<input type="button" value="이미지정보확인" onclick="fun1()">
			<input type="button" value="이미지정보변경" onclick="fun2()">
			<img src="2.jpg" name="img2" onclick="fun3()">
			<img src="3.jpg" name="img3" onmouseover="fun4()" onmouseout="fun5()">
			
			
</body>
</html>
